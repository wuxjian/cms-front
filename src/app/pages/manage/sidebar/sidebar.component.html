<mat-drawer-container class="sidebar-wrapper">
  <mat-drawer #drawer class="sidenav-drawer mat-elevation-z8" mode="side" [(opened)]="open">
    <p>Auto-resizing sidenav</p>
  </mat-drawer>

  <div class="sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>

</mat-drawer-container>
