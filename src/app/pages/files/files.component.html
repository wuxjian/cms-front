<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>序号</th>
      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef> 文件名 </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>

    <ng-container matColumnDef="isImage">
      <th mat-header-cell *matHeaderCellDef> 是否图片 </th>
      <td mat-cell *matCellDef="let element"> {{element.isImage}} </td>
    </ng-container>

    <ng-container matColumnDef="tinyFilePath">
      <th mat-header-cell *matHeaderCellDef> 本地路径 </th>
      <td mat-cell *matCellDef="let element"> {{element.tinyFilePath}} </td>
    </ng-container>

    <ng-container matColumnDef="cdnPath">
      <th mat-header-cell *matHeaderCellDef> CDN </th>
      <td mat-cell *matCellDef="let element"> {{element.cdnPath}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSize]="5"></mat-paginator>
</div>
