<div class="assets-add-wrapper">
  <h1 mat-dialog-title>添加资源</h1>
  <div mat-dialog-content>
    <p><input type="file" (change)="handleFileInput($event.target.files)"></p>
  </div>
  <div class="full">

  </div>
  <div mat-dialog-actions >
    <button mat-button (click)="onNoClick()" color="accent">取消</button>
    <button mat-button (click)="upload()" cdkFocusInitial color="primary">上传</button>
  </div>
</div>
